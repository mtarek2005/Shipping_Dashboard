<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard with Expanded Home Sidebar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .sidebar {
        min-height: 100vh;
      }
      /* expanded arrow */
      a[data-bs-toggle="collapse"] i {
        transition: transform 0.2s ease;
      }
      a[data-bs-toggle="collapse"].collapsed i {
        transform: rotate(0deg);
      }
      a[data-bs-toggle="collapse"]:not(.collapsed) i {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- sidebar -->
        <nav class="col-md-2 col-lg-2 d-md-block bg-dark sidebar">
          <div class="p-3 text-white text-center">
            <h2 class="mb-4">Garrar</h2>
            <div class="row align-items-center">
              <div class="col-4 p-1 text-end mt-2">
                <img
                  src="person-circle.svg"
                  alt="User Profile"
                  class="rounded-circle"
                  style="width:2.5em; height:2.5em; object-fit:cover;"
                />
              </div>
              <h5 class="mt-2 col-8 text-start">John Doe</h5>
            </div>
          </div>
          <ul class="nav flex-column px-3 mb-5">
            <li class="nav-item mb-2">
              <a
                class="nav-link text-white d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                href="#homeSubmenu"
                role="button"
                aria-expanded="true"
                aria-controls="homeSubmenu"
              >
                <span>Home</span>
                <i class="bi bi-chevron-down"></i>
              </a>
              <div class="collapse show" id="homeSubmenu">
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Dashboard</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="#">All Trips</a>
            </li>
            <li class="nav-item mb-2">
              <a
                class="nav-link text-white d-flex justify-content-between align-items-center collapsed"
                data-bs-toggle="collapse"
                href="#reportsSubmenu"
                role="button"
                aria-expanded="false"
                aria-controls="reportsSubmenu"
              >
                <span>Reports</span>
                <i class="bi bi-chevron-down"></i>
              </a>
              <div class="collapse" id="reportsSubmenu">
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Daily</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Weekly</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Monthly</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link text-white" href="#">Help</a>
            </li>
            <li class="nav-item mb-2">
              <a
                class="nav-link text-white d-flex justify-content-between align-items-center collapsed"
                data-bs-toggle="collapse"
                href="#settingSubmenu"
                role="button"
                aria-expanded="false"
                aria-controls="settingSubmenu"
              >
                <span>Settings</span>
                <i class="bi bi-chevron-down"></i>
              </a>
              <div class="collapse" id="settingSubmenu">
                <ul class="nav flex-column ms-3">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Preferences</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item mt-auto mb-2">
              <a class="nav-link text-white" href="#">Log Out</a>
            </li>
          </ul>
        </nav>

        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
          <!-- header -->
          <div class="row mt-3">
            <div class="col-12">
              <h4>Dashboard</h4>
            </div>
          </div>

          <!-- chart -->
          <div class="row mt-3">
            <div class="col-12">
              <div class="bg-light p-3 rounded">
                <canvas id="myChart" width="100%" height="30vh"></canvas>
              </div>
            </div>
          </div>

          <!-- tables -->
          <div class="row mt-4">
            <div class="col-12">
              <h4>Trips</h4>
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" data-bs-toggle="tab" href="#allTrips"
                    >All Trips</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#running">Running</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#completed"
                    >Completed</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" data-bs-toggle="tab" href="#cancelled"
                    >Cancelled</a
                  >
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="allTrips"></div>
                <div class="tab-pane fade" id="running"></div>
                <div class="tab-pane fade" id="completed"></div>
                <div class="tab-pane fade" id="cancelled"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS (Popper and Bootstrap) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"
      crossorigin="anonymous"
    ></script>
    
    <script>
      // sample trip data
      const trips = [
        {
          pickup: 'Arish port',
          dropoff: 'Alexandria port',
          tripType: 'Domestic',
          schedule: '7-12-2023 3:40 AM',
          status: 'Cancelled'
        },
        {
          pickup: 'Arish port',
          dropoff: 'Alexandria port',
          tripType: 'Domestic',
          schedule: '7-12-2023 3:40 AM',
          status: 'Running'
        },
        {
          pickup: 'Arish port',
          dropoff: 'Alexandria port',
          tripType: 'Domestic',
          schedule: '7-12-2023 3:40 AM',
          status: 'Completed'
        },
        {
          pickup: 'Arish port',
          dropoff: 'Alexandria port',
          tripType: 'Domestic',
          schedule: '8-12-2023 1:20 PM',
          status: 'Running'
        },
        {
          pickup: 'Arish port',
          dropoff: 'Alexandria port',
          tripType: 'Domestic',
          schedule: '8-12-2023 1:20 PM',
          status: 'Cancelled'
        }
      ];

      function getBadgeClass(status) {
        switch (status.toLowerCase()) {
          case 'cancelled':
            return 'bg-danger';
          case 'running':
            return 'bg-success';
          case 'completed':
            return 'bg-info text-dark';
          default:
            return 'bg-secondary';
        }
      }

      // create a table with escaped data
      function createTable(tripsData, containerId) {
        const container = document.getElementById(containerId);
        // clear any previous table
        container.innerHTML = '';

        const table = document.createElement('table');
        table.className = 'table table-striped align-middle';

        // table header
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        ['Pickup Location', 'Drop-off Location', 'Trip Type', 'Schedule at', 'Status', 'Action'].forEach(text => {
          const th = document.createElement('th');
          th.textContent = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        // table body
        const tbody = document.createElement('tbody');
        tripsData.forEach(trip => {
          const tr = document.createElement('tr');

          // table cells with escaped data
          const tdPickup = document.createElement('td');
          tdPickup.textContent = trip.pickup;
          tr.appendChild(tdPickup);

          const tdDropoff = document.createElement('td');
          tdDropoff.textContent = trip.dropoff;
          tr.appendChild(tdDropoff);

          const tdTripType = document.createElement('td');
          tdTripType.textContent = trip.tripType;
          tr.appendChild(tdTripType);

          const tdSchedule = document.createElement('td');
          tdSchedule.textContent = trip.schedule;
          tr.appendChild(tdSchedule);

          const tdStatus = document.createElement('td');
          const badge = document.createElement('span');
          badge.className = 'badge ' + getBadgeClass(trip.status);
          badge.textContent = trip.status;
          tdStatus.appendChild(badge);
          tr.appendChild(tdStatus);

          const tdAction = document.createElement('td');
          const btn = document.createElement('button');
          btn.className = 'btn btn-primary btn-sm';
          btn.textContent = 'View Details';
          tdAction.appendChild(btn);
          tr.appendChild(tdAction);

          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
        container.appendChild(table);
      }

      // tables for each tab:
      createTable(trips, 'allTrips');
      createTable(trips.filter(t => t.status.toLowerCase() === 'running'), 'running');
      createTable(trips.filter(t => t.status.toLowerCase() === 'completed'), 'completed');
      createTable(trips.filter(t => t.status.toLowerCase() === 'cancelled'), 'cancelled');

      // Chart.js
      const ctx = document.getElementById('myChart').getContext('2d');

      // example chart
      const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [
            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
          ],
          datasets: [
            {
              label: 'Number of Shipments',
              data: [50, 80, 100, 70, 120, 40, 90, 60, 110, 75, 100, 60],
              backgroundColor: 'rgba(75, 192, 192, 0.7)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
